############################################################
### Raw Behavior
############################################################
# [1] ESPreemptive -> ESPreemptive
# Enable preempt if level 1
# [2] SkillSet:
# 	Condition: One-time use
# 	[0] ESAbsorbThreshold -> Divine Dawn Light
# 	Absorb damage >= 1000000 damage for 3 turns
# 	[1] ESStatusShield -> Good morning!
# 	Voids status ailments for 999 turns
# [3] ESBranchHP -> ESBranchHP
# Branch on hp < 10, target rnd 19
# [4] SkillSet:
# 	Condition: One-time use
# 	[0] ESOrbSealColumn -> Rolling, rolling, rolling ♪
# 	Seal 1st column for 1 turns
# 	[1] ESColumnSpawnMulti -> Eat this!
# 	Change 6th column to Heal, Jammer orbs
# [5] ESRandomSpawn -> Drops from Heaven
# Condition: One-time use & when Jammer orbs are on the board
